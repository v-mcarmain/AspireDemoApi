name: Build and deploy .NET Core application to Web App AspireDemoApi

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: AspireDemoApi20250212102651
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  API_IMPORT_SPECIFICATION_PATH: ./publish/swagger.json
  API_IMPORT_DLL: ./publish/AspireDemoApi.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: AspireDemoApi.csproj
  SWASHBUCKLE_CLI_VERSION: 6.7.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK (8.0)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build project
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test --no-build --configuration ${{ env.CONFIGURATION }}

      - name: Publish application
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Debug - List published files
        run: ls -la ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCKLE_CLI_VERSION }}

      - name: Verify Swashbuckle Installation
        run: dotnet tool list -g

      - name: Generate OpenAPI Specification Document (Minimal API)
        run: |
          if [ -f "${{ env.API_IMPORT_DLL }}" ]; then
            echo "✅ Found DLL: ${API_IMPORT_DLL}, generating Swagger..."
            swagger tofile --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" "${{ env.API_IMPORT_DLL }}" ${{ env.API_IMPORT_VERSION }} --no-startup
          else
            echo "❌ Error: DLL not found at ${API_IMPORT_DLL}"
            exit 1
          fi

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AspireDemoApiapi_SPN }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Import API into Azure API Management
        run: |
          az apim api import \
            --path "/" \
            --resource-group "Default-ActivityLogAlerts" \
            --service-name "AspireDemoApiapi" \
            --api-id "AspireDemoApi" \
            --service-url "https://aspiredemoapi20250212102651.azurewebsites.net" \
            --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
            --specification-format OpenApi \
            --subscription-required false

      - name: Logout from Azure
        run: az logout
