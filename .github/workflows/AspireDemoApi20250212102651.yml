name: Build and deploy .NET Core application to Web App AspireDemoApi

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: AspireDemoApi20250212102651
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: Default-ActivityLogAlerts
  AZURE_APIM_SERVICENAME: AspireDemoApiapi
  AZURE_APIM_API_ID: AspireDemoApi
  AZURE_APIM_APPSERVICEURL: https://aspiredemoapi20250212102651.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: ./publish/swagger.json
  API_IMPORT_DLL: ./bin/Release/net8.0/AspireDemoApi.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: AspireDemoApi/AspireDemoApi.csproj

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Setup SwashBuckle .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      - name: Build project
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

      - name: Publish application
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Install Swashbuckle CLI .NET Global Tool
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}

      - name: Ensure .NET Tools are in PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Set environment to Development
        run: echo "ASPNETCORE_ENVIRONMENT=Development" >> $GITHUB_ENV

      - name: Generate Open API Specification Document
        run: |
          swagger tofile \
            --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
            "${{ env.API_IMPORT_DLL }}" \
            ${{ env.API_IMPORT_VERSION }} \
            --no-startup  # âœ… Fix for Minimal API

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

